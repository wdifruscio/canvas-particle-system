<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas height="500" width="500"></canvas>
    <form>
        <h2>Emitter</h2>
        <hr>
        <label for="">Color</label>
        <input type="color" id="color" value="#ffffff">
        <label for="">Opacity</label>
        <input type="number" min=0 max=1 step=0.1 id="opacity" value=1>
        <hr>
        <label for="">update speed</label>
        <input type="text" name="" id="speed" value="1">
        <hr>
        <label for="">number of particles</label>
        <input type="text" name="" id="size" value="200">
        <hr>
        <label for="">particle size</label>
        <input type="text" name="" id="particleSize" value="1">
        <hr>

        <fieldset>
            <h3>Other Options</h3>
            <label>infinite</label>
            <input type="checkbox" id="infinite">
            <label for="">duration</label>
            <input type="text" name="" id="duration" value="1">
        </fieldset>
    </form>
</body>
<script src="app.bundle.js "></script>

</html>
